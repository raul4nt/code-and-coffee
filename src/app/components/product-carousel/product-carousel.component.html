<h2 class="carousel-title">Descubra o verdadeiro sabor do caf√© especial.</h2>

<div *ngIf="products.length > 0" class="swiper" #swiperContainer
     (mouseenter)="swiperInstance && swiperInstance.autoplay.stop()"
     (mouseleave)="swiperInstance && swiperInstance.autoplay.start()">
  <div class="swiper-wrapper">
    <div class="swiper-slide" *ngFor="let product of products">
      <div class="product-card">
        <img
          [src]="product.imageUrl"
          alt="Product image"
          [attr.title]="product.name"
        />
        <h5>{{ product.name }}</h5>
        <p>{{ product.description }}</p>
        <strong>R${{ product.price.toFixed(2) }}</strong>
      </div>
    </div>
  </div>

  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>

<div *ngIf="isLoading" class="text-center p-5">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
