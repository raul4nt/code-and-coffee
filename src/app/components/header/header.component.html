<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <div class="d-flex align-items-center">
      <a routerLink="/" class="me-3 logo-link">
        <img src="assets/logo.png" alt="Code and Coffee Logo" style="height: 40px;" />
      </a>
      <a class="nav-link text-black me-3" routerLink="/store" routerLinkActive="active-nav-link" [routerLinkActiveOptions]="{ exact: true }">MENU</a>
      <a class="nav-link text-black me-3" routerLink="/our-coffee" routerLinkActive="active-nav-link" [routerLinkActiveOptions]="{ exact: true }">NOSSO CAFÉ</a>
      <a class="nav-link text-black me-3" routerLink="/about-us" routerLinkActive="active-nav-link" [routerLinkActiveOptions]="{ exact: true }">SOBRE NÓS</a>
    </div>

    <div class="d-flex align-items-center search-container">
      <div class="d-flex align-items-center me-3" (click)="toggleSearchBar()">
        <i class="bi bi-search text-black"></i>
      </div>

      <div *ngIf="searchVisible" class="search-bar">
        <input type="text" class="form-control" placeholder="Buscar produtos..." [(ngModel)]="searchTerm" (keydown.enter)="onSearch()" />
        <button class="btn btn-dark ms-2" (click)="onSearch()">Ok</button>
      </div>

      <div class="d-flex align-items-center" *ngIf="isLoggedIn()">
      <span
        class="me-2 text-black"
        style="cursor: pointer;"
        (click)="navigateToAccount()">
        Olá, {{ getUserName() }}!
      </span>


      <a class="nav-link text-black me-3" routerLink="/my-orders" routerLinkActive="active-nav-link" [routerLinkActiveOptions]="{ exact: true }">PEDIDOS</a>
    </div>

      <div *ngIf="isLoggedIn()">
        <a class="nav-link text-black me-3" (click)="logout()" style="cursor: pointer;">
          <i class="bi bi-box-arrow-right"></i>
        </a>
      </div>

      <div *ngIf="!isLoggedIn()">
        <a class="nav-link text-black" routerLink="/login">
          <i class="bi bi-person"></i>
        </a>
      </div>
    </div>
  </div>
</nav>
