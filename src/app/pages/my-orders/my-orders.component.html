<div class="orders-container">
  <div *ngIf="orders.length > 0; else noOrders">
    <div *ngFor="let order of orders">
      <div class="order-card">
        <h5>Pedido ID: {{ order.id }}</h5>
        <p>Status: {{ order.status }}</p>
        <p>Total: R{{ order.total | currency }}</p>
        <p>Data e hora: {{ order.createdAt | date: 'dd/MM/yyyy HH:mm' }}</p>


        <button (click)="confirmDelivery(order)" *ngIf="order.status === 'Pendente'">Confirmar Entrega</button>
        <button (click)="cancelOrder(order)" *ngIf="order.status !== 'Entregue' && order.status !== 'Cancelado'">
          Cancelar Pedido
        </button>

      </div>
    </div>
  </div>

  <ng-template #noOrders>
    <p>Não há pedidos para exibir.</p>
  </ng-template>
</div>
