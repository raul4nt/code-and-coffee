<div class="login-container">
  <h2>Entrar</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
        [(ngModel)]="email"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
        [(ngModel)]="password"
      />
    </div>

    <button type="submit" class="btn btn-primary w-100">Entrar</button>
  </form>

  <!-- Link para cadastro -->
  <div class="text-center mt-3">
    <span>Ã‰ novo aqui?</span>
    <button class="btn btn-link p-0 ms-1" (click)="navigateToRegister()">
      Clique aqui para se cadastrar
    </button>
  </div>
</div>
